name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Dependency Vulnerability Audit (all deps)
        run: npm run security:audit --silent
      - name: Dependency Vulnerability Audit (prod deps)
        run: npm run security:audit:prod --silent
      - name: Run tests
        run: npm test --silent
      - name: Run coverage
        if: success()
        run: |
          npm install -D @vitest/coverage-v8 --no-save
          npm run test:coverage --silent
